<!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
<style>
  /* Sidebar background image appears immediately - only hide text content */
  .sidebar > * {
    opacity: 0 !important;
    transition: opacity 0.2s ease-out !important;
  }
  .loaded .sidebar > * {
    opacity: 1 !important;
  }
  
  /* Hide only text on narrow screens when drawer is closed (sliver).
     Keep background image visible; show text again when drawer is open. */
  @media (max-width: 900px) {
    /* Closed drawer: hide text */
    hy-drawer:not([open]) .sidebar,
    hy-drawer:not([open]) .sidebar * {
      color: transparent !important;
      text-decoration-color: transparent !important;
    }
    hy-drawer:not([open]) .sidebar a {
      pointer-events: none;
    }

    /* Open drawer: ensure text is visible */
    hy-drawer[open] .sidebar,
    hy-drawer[open] .sidebar * {
      color: inherit !important;
      text-decoration-color: inherit !important;
    }
  }
