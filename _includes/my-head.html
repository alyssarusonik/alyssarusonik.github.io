<!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
<style>
  /* Sidebar background image appears immediately - only hide text content */
  .sidebar > * {
    opacity: 0 !important;
    transition: opacity 0.2s ease-out !important;
  }
  .loaded .sidebar > * {
    opacity: 1 !important;
  }
  
  /* Hide sidebar caption initially */
  .sidebar::after {
    opacity: 0 !important;
    transition: opacity 0.2s ease-out;
  }
  /* Show caption when loaded */
  .loaded .sidebar::after {
    opacity: 1 !important;
  }
  
  /* Remove bullets from sidebar navigation */
  .sidebar ul,
  .sidebar .sidebar-nav,
  .sidebar-nav,
  #_menu {
    list-style: none !important;
    padding-left: 0 !important;
  }
  
  .sidebar ul li::before,
  .sidebar .sidebar-nav li::before,
  .sidebar-nav li::before,
  #_menu li::before {
    content: none !important;
    display: none !important;
  }
</style>

<script>
  // Start text fade-in immediately - CSS above is already parsed
  document.documentElement.classList.add('loaded');
</script>
